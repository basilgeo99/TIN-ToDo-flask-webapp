{% extends 'base.html' %}
{% block head %}
<title>Tin-ToDo Login</title>
{% endblock %}
{% block body %}
<div class='login'>
    <h1>Tin-ToDo Login</h1>
    <br>
    <form method="POST">
        <input type="text" name="userid" id="userid" required="required" placeholder="userid">
        <br>
        <br>
        <input type="password" name="password" id="password" required="required" placeholder="password">
        <br>
        <br>
        <input type="submit"  value="Login">
        <br>
        <br>
        <a class='register 'href='/register/'>Register</a>
    </form>
</div>
{% endblock %}
