{% extends 'base.html' %}

{% block head %}
<title>TaskMaster Update</title>
{% endblock %}

{% block body %}
<div class='login' style="width:500px;">
    <h1>Update Task</h1>
   
    <form action="/update/{{task.id}}" method="POST">
        <input type="text" name="content" id="content" required="required" value="{{task.content}}">
        <input type="submit"  value="Update Task">
    </form>

</div>
{% endblock %}
