<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{url_for('static', filename='css/final.css')}}">
    {% block head %}{% endblock %}
</head>
<body>

    {% with messages = get_flashed_messages() %}
    {% if messages %}
        {% for msg in messages %}
            <div class="alert alert-warning" role="alert">
                <strong>{{ msg }}</strong>
                </button>
            </div>
        {% endfor %}
        {% endif %}
    {% endwith %}
    
    {% block body %}{% endblock %}
    
    <div class="bottom-footer">
        <p class="love"> made with ‚ù§ by <a class="githublink" href="https://github.com/basilgeo99">basilgeo99</a></p>
    </div>
</body>
</html>
